<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>

{% include sidebar.html %}

<div class="wrap">
    <div class="masthead">
        <div class="container">
            <h3 class="masthead-title">
                <span style="color: #ff0000">&#9733;</span> <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
        </div>
    </div>

    <a href="{{ site.repository }}">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="{{ site.baseurl }}/images/forkme.png" alt="Fork me on GitHub" width="149" height="149">
    </a>

    <div class="container content">
        {{ content }}
    </div>
</div>

<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<script type="text/javascript" src="{{ site.baseurl }}/js/sidebar.js"></script>
</body>
</html>
